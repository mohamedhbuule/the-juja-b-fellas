<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - AL-MURAJACAH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/branding.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="icon" href="logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700&family=Amiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Cairo:wght@300;400;600;700;900&display=swap"

  <body class="login-page">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo-wrapper">
            <span class="logo-icon">üïå</span>

          <h1 class="site-title-english">AL-MURAJACAH</h1>
          <p>Welcome back! Please login to continue</p>
        </div>

        <form id="loginForm" class="login-form">
          <div class="input-group">
            <input
              type="text"
              id="username"
              placeholder=" "
              required
              autocomplete="username"
            />

            <span class="input-icon">üë§</span>
          </div>

          <div class="input-group">
            <input
              type="password"
              id="password"
              placeholder=" "
              required
              autocomplete="current-password"
            />
            <label for="password">Password</label>
            <span class="input-icon">üîí</span>
            <button type="button" class="toggle-password" id="togglePassword">
              üëÅÔ∏è
            </button>
          </div>

          <div id="loginError" class="error-message hidden"></div>

          <button type="submit" class="btn-primary">
            <span>Login</span>
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path
                d="M7.5 15L12.5 10L7.5 5"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </form>

        <div class="login-footer">
          <p>
            Don't have an account?
            <a href="register.html" class="link">Sign up here</a>
          </p>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
